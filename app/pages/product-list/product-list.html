<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Product List</ion-title>
</ion-navbar>

<ion-content padding class="product-list">
  <ion-list>
    <ion-item clear item-right *ngFor="#product of products" (click)="itemTapped($event, product)">
      <ion-thumbnail item-left>
          <img src="{{product.images[3].url}}">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
