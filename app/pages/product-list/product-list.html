<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Product List</ion-title>
</ion-navbar>

<ion-content padding class="product-list">
  <ion-list>
    <button ion-item *ngFor="#product of products" (click)="itemTapped($event, product)">
      {{product.name}}
    </button>
  </ion-list>
</ion-content>
