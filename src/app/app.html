<ion-menu class="menubar" [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content class="custom outer-content">

    <ion-list class="custom-list">
      <ion-list-header class="custom-list-header">
      Navigate
      </ion-list-header>
      <button class="custom-list-item" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list class="custom-list" *ngIf="loggedIn">
      <ion-list-header class="custom-list-header">
      Account
      </ion-list-header>
      <button class="custom-list-item" ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list class="custom-list" *ngIf="!loggedIn">
      <ion-list-header class="custom-list-header">
        Account
      </ion-list-header>
      <button  class="custom-list-item" ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
